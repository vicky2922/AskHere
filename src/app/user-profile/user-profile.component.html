<div class="card" xmlns:style="http://www.w3.org/1999/xhtml" xmlns:style="http://www.w3.org/1999/xhtml">
  <div class="backshadow">

  </div>
</div>


<hr>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
       style="width: 60%;">
    <span class="sr-only">60% Complete</span>
    <p>
      Answer rating
    </p>
  </div>
</div>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
       [ngStyle]="{width:getpercentage()}">
    <span class="sr-only">40% Complete</span>
    <p>
      Question rating
    </p>
  </div>
</div>

<div class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20"
       aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>

<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0"
       aria-valuemax="100" [ngStyle]="{width:getpercentage()}">
    <span class="sr-only">40% Complete</span>
    <p>
      Reading rating
    </p>
  </div>
</div>
